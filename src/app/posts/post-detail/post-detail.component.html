<div class="post">
  <h2>{{pageTitle}}</h2>
  <div *ngIf="post">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title">{{post.title }}</mat-card-title>
        <mat-card-subtitle>_________________________</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{post.content}}</p>
      </mat-card-content>
      <h1>Comments</h1>
      <button class="addBtn" mat-fab (click)='addComment()'> <mat-icon>add</mat-icon></button>
      <mat-card *ngFor="let comment of comments">
        <p>{{comment}}</p>
        <span><button mat-button (click)='deleteComment(comment)'><mat-icon>delete</mat-icon></button></span>
        <span><button mat-button (click)='editComment(comment)'><mat-icon>edit</mat-icon></button></span>
      </mat-card>
    </mat-card>
  </div>
</div>
